<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb ON/OFF</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container flex">
        <h1>Bulb On/Off</h1>
        <img class="bulboff" src="https://toppng.com/uploads/preview/light-bulb-on-off-png-11553940208oq66nq8jew.png" alt="bulb-off">
        <!-- <img src="https://img.freepik.com/free-vector/realistic-light-bulb-with-electricity_23-2149129410.jpg?w=2000" alt="bulb-on"> -->
        <div class="button">
            <button class="bulb-on" onclick="bulbOn()">On</button>
            <button class="bulb-off" onclick="bulbOff()">Off</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
